<!DOCTYPE html>
<html>
    <title>Calculator - MSH</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</html>
<body class="container-fluid full-height bg-dark bg-opacity-30">
    <main class="tictactoe col-9 justify-content-center">
        <section class="row tictactoe-score">
            <h3>Score Board</h3>
            <h5>
                <label> X : <em>1</em></label>
                <label> O : <em>4</em></label>
            </h5>
        </section>
        <br/>
        <section>
            <div class="row tictactoe-board">
                <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-xs-4 tictactoe-board-border-bottom tictactoe-board-border-right">
                    <label data-index="0" value="">X</label>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-xs-4 tictactoe-board-border-right tictactoe-board-border-bottom">
                    <label data-index="1" value="">O</label>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-xs-4 tictactoe-board-border-bottom">
                    <label data-index="2" value="">O</label>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-xs-4 tictactoe-board-border-bottom tictactoe-board-border-right">
                    <label data-index="3" value="">X</label>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-xs-4 tictactoe-board-border-bottom tictactoe-board-border-right">
                    <label data-index="4" value="">X</label>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-xs-4 tictactoe-board-border-bottom">
                    <label data-index="5" value="">O</label>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-xs-4 tictactoe-board-border-right">
                    <label data-index="6" value="">X</label>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-xs-4 tictactoe-board-border-right">
                    <label data-index="7" value="">X</label>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-xs-4">
                    <label data-index="8" value="">X</label>
                </div>
            </div>
        </section>
        <br/>
        <section>
            <div class="row tictactoe-buttons justify-content-center">
                <button class="btn btn-warning btn-xs">
                    Reset
                </button>
            </div>
        </section>
        <br>
        <footer class="text-center text-white">
            <p>Developed by <em>Md Suleman Hussain</em></p>
        </footer>
    </main>
</body>
<script type="text/javascript" src="./js/script.js" ></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
