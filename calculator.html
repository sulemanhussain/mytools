<!DOCTYPE html>
<html>
    <title>Calculator - MSH</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
</html>
<body>
    <main>
        <section class="display">
                <label id="lblDisplay">100</label>
        </section>
        <section class="keypad">
            <div class="buttons">
                <div class="button grey">
                    <button class="head">AC</button>
                </div>
                <div class="button grey">
                    <button class="head">+/-</button>
                </div>
                <div class="button grey">
                    <button class="head">&percnt;</button>
                </div>
                <div class="button orange">
                    <button class="operator">&divide;</button>
                </div>

                <div class="button darkgrey">
                    <button class="number">7</button>
                </div>
                <div class="button darkgrey">
                    <button class="number">8</button>
                </div>
                <div class="button darkgrey">
                    <button class="number">9</button>
                </div>
                <div class="button orange">
                    <button class="operator">&times;</button>
                </div>

                <div class="button darkgrey">
                    <button class="number">4</button>
                </div>
                <div class="button darkgrey">
                    <button class="number">5</button>
                </div>
                <div class="button darkgrey">
                    <button class="number">6</button>
                </div>
                <div class="button orange">
                    <button class="operator">&minus;</button>
                </div>

                <div class="button darkgrey">
                    <button class="number">1</button>
                </div>
                <div class="button darkgrey">
                    <button class="number">2</button>
                </div>
                <div class="button darkgrey">
                    <button class="number">3</button>
                </div>
                <div class="button orange">
                    <button class="operator">&plus;</button>
                </div>

                <div class="button large darkgrey">
                    <button class="number">0</button>
                </div>
                <div class="button darkgrey">
                    <button class="number">.</button>
                </div>
                <div class="button orange">
                    <button class="operator">&equals;</button>
                </div>
            </div>
        </section>
    </main>
</body>
