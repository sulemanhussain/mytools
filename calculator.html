<!DOCTYPE html>
<html>
    <title>Calculator - MSH</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</html>
<body class="container-fluid full-height">
    <main >
        <section class="col-12 display">
                <label id="lblDisplay">100</label>
        </section>
        <section class="col-12 keypad">
            <div class="buttons">
                <div class="row">
                    <div class="button grey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="head">AC</button>
                    </div>
                    <div class="button grey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="head">+/-</button>
                    </div>
                    <div class="button grey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="head">&percnt;</button>
                    </div>
                    <div class="button orange col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="operator">&divide;</button>
                    </div>
                </div>

                <div class="row">
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                            <button class="number">7</button>
                    </div>
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="number">8</button>
                    </div>
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="number">9</button>
                    </div>
                    <div class="button orange col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="operator">&times;</button>
                    </div>
                </div>

                <div class="row">
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="number">4</button>
                    </div>
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="number">5</button>
                    </div>
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="number">6</button>
                    </div>
                    <div class="button orange col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="operator">&minus;</button>
                    </div>
                </div>

                <div class="row">
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="number">1</button>
                    </div>
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="number">2</button>
                    </div>
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="number">3</button>
                    </div>
                    <div class="button orange col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="operator">&plus;</button>
                    </div>
                </div>

                <div class="row">
                    <div class="button large darkgrey col-6 col-sm-6 col-md-6 col-xl-6 col-xs-6">
                        <button class="number">0</button>
                    </div>
                    <div class="button darkgrey col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="number">.</button>
                    </div>
                    <div class="button orange col-3 col-sm-3 col-md-3 col-xl-3 col-xs-3">
                        <button class="operator">&equals;</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
